<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-table.css') }}">

<p class="page-title">LAST MATCH</p>

<div class="grid-container" id="table-wrapper">
    <div class="left-panel">
      <table style="padding:0; margin:0;" id="table"
              data-toolbar="#toolbar"
              data-toggle="table"
              data-height="580"
              data-url="{{ url_for('static', filename='json/test-data.json') }}"
              data-sort-name="id"
              data-sort-order="asc"
              data-search="true"
              data-show-columns="true"
              data-minimum-count-columns="2"
              data-id-field="id"
              data-pagination-loop="false"
              data-maintain-selected="true">
          <thead>
          <tr>
              <th data-field="role" data-checkbox="true"></th>
              <th data-field="id" data-sortable="true">Student ID</th>
              <th data-field="fname" data-sortable="true">First Name</th>
              <th data-field="lname" data-sortable="true">Last Name</th>
              <th data-field="faculty" data-sortable="true">Faculty</th>
              <th data-field="program" data-sortable="true">Program</th>
          </tr>
          </thead>
      </table>
  </div>

  <div class="right-panel">

      <!-- graph -->
      <div style="position: relative; height: 25%; max-width: 250px;">
          <canvas id="engagement-chart"></canvas>
      </div>

      <!-- current group list -->
      <div></div>
  </div>

  <div class="bottom-panel">
      <div>

          <div style="border: 1px solid red; float:left;">
          </div>

          <button class="mmm-btn" style="margin: 0; float: right;">
              <a style="display:block;">
                  <div><p>DOWNLOAD</p></div>
              </a>
          </button>
      </div>

  </div>

</div>

<script src="{{ url_for('static', filename='js/bootstrap-table.js') }}"></script>
